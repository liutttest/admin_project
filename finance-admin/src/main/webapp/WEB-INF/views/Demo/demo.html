<!DOCTYPE HTML>
<html>
<head>
    <meta charset="UTF-8">
    <title></title>

    <link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">
    <!--引入wangEditor.css-->
    <link rel="stylesheet" type="text/css" href="css/wangEditor-1.3.11.css">
    <style>
        .color-green { color: rgb(3, 116, 52);}
        #textareaEditor { height:200px; max-height:400px; width:100%; }
    </style>
</head>
<body>

    <button class="btn btn-sm btn-primary" id="click">click me</button>


    <div class="modal fade">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                    <h4 class="modal-title">客服通知</h4>
                </div>
                <div class="modal-body">
                    <div class="container-fluid">
                        <form action="" class="form-horizontal">
                            <div>
                                <div class="col-sm-12 form-group">
                                    <div class="checkbox">
                                        <label>
                                            <input type="checkbox"> 邮件
                                        </label>
                                    </div>
                                </div>

                                <div class="col-sm-12 form-group">
                                    <span class="color-green">选择模板：</span>
                                    <select name="" id="">
                                        <option value="">自定义</option>
                                    </select>
                                    模板描述：这是自定义模板
                                </div>
                                <div class="col-sm-12 form-group">
                                    <span>邮件标题：</span>
                                    <input type="text">
                                </div>
                                <div class="col-sm-12 form-group">
                                    <textarea id="textareaEditor">

                                    </textarea>
                                </div>
                            </div>
                            <div>
                                <div class="col-sm-12 form-group">
                                    <div class="checkbox">
                                        <label>
                                            <input type="checkbox"> 短信
                                        </label>
                                    </div>
                                </div>

                                <div class="col-sm-12 form-group">
                                    <span class="color-green">选择模板：</span>
                                    <select>
                                        <option value="">自定义</option>
                                    </select>
                                    模板描述：这是自定义模板
                                </div>
                                <div class="col-sm-12 form-group">
                                    <textarea class="col-sm-12">

                                    </textarea>
                                </div>
                            </div>
                            <div>
                                <div class="col-sm-12 form-group">
                                    <div class="checkbox">
                                        <label>
                                            <input type="checkbox"> 站内信
                                        </label>
                                    </div>
                                </div>

                                <div class="col-sm-12 form-group">
                                    <span class="color-green">选择模板：</span>
                                    <select>
                                        <option value="">自定义</option>
                                    </select>
                                    模板描述：这是自定义模板
                                </div>
                                <div class="col-sm-12 form-group">
                                    <span>站内信标题：</span>
                                    <input type="text">
                                </div>
                                <div class="col-sm-12 form-group">
                                    <textarea class="col-sm-12">

                                    </textarea>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                    <button type="button" class="btn btn-primary">Save changes</button>
                </div>
            </div><!-- /.modal-content -->
        </div><!-- /.modal-dialog -->
    </div><!-- /.modal -->

<script type="text/javascript" src='js/jquery-1.10.2.min.js'></script>
<script type="text/javascript" src="js/bootstrap.min.js"></script>
<script type="text/javascript" src='js/wangEditor-1.3.11.js'></script>
<script type="text/javascript">
    $(function(){
        $('#click').on('click', function (e) {
            e.preventDefault();
           $('.modal').modal('show');
        });
        $('#textareaEditor').wangEditor();

    });
</script>
</body>
</html>
